<!DOCTYPE html>
  <html>
  <head>
    <title>
      Library 
    </title>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <img class="icon" src="img/lib.svg"/>
      <h1>My Book Library</h1>
      <div class="green-btn round-l add-btn">+</div>
    </div>
    <div class="grid-container">
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-top">
          New Book
        </div>
        <div class="modal-mid">
          <label for="new-title">Book title</label>
          <input id="new-title" type="text" placeholder=""><br>
          <label for="new-author">Author name</label>
          <input id="new-author" type="text" placeholder=""><br>
          <label for="new-pages">Pages</label><br>
          <input id="new-pages" type="number" placeholder=""><br>
          <label for="new-isRead">Read?</label>
          <input id="new-isRead" type="checkbox">
        </div>
        <div class="modal-bottom green-btn">
          Add Book
        </div>
      </div>
    </div>

    <a href="https://github.com/faaabi93/library">
      <img id="github" src="img/GitHub-Mark-120px-plus.png">
    </a>
    <script src="app.js"></script> 
  </body>
</html>
