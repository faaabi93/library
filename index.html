<!DOCTYPE html>
<html>
  <head>
    <title>
      Library
    </title>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
      </div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div id="add-button" class="button">+</div>
    
    <!-- Modal -->
    <div id="addModal" class="modal">
      <!-- Modal Content -->
      <div class="modal-content">
        <div id="closeBtn" class="close"> </div>
        <p class="centered">Add new book</p>
        <form>
          <input type="text" id="author" name="author" placeholder="Author name"><br>
          <input type="text" id="title" name="title" placeholder="book title"><br>
          <input type="text" id="pages" name="pages" placeholder="pages of the book"><br><br>
        </form>
        <div id="add" class="add">Add</div>
      </div>
    </div>
    <!-- End Modal -->
    <script src="app.js"></script>
  </body>
</html>
